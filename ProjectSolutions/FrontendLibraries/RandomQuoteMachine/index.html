<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="description" content="freeCodeCamp Random Quote Machine - igr91">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">

    <div id="quote-box" class="d-flex flex-column">

        <h2 id="text">Fetching Quote</h2>

        <h4 id="author" class="align-self-end">Please Wait</h4>

        <div id="quote-subbox" class="d-flex flex-row justify-content-between align-items-center">

            <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="row"><i id="logo"
                    class="fab fa-twitter-square"></i></a>

            <button id="new-quote" type="submit" class="btn shadow-none">New Quote</button>

        </div>

    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/ee76cf9d88.js" crossorigin="anonymous"></script>
    <script src="scripts/randomQuoteScript.js"></script>
</body>

</html>
